<div class="max-w-xl mx-auto bg-[#f5e6c8]/10 border border-[#d8c39a] p-8 rounded-xl shadow-[0_0_20px_rgba(0,0,0,0.5)] mt-10 backdrop-blur-sm text-center">

  <h2 class="text-3xl font-bold text-[#e8d4a8] mb-6 tracking-wider">
    Une petite blague
  </h2>

  <div *ngIf="joke() as joke" class="text-xl text-[#f5e6c8] mb-8 leading-relaxed">
    {{ joke.value }}
  </div>

  <button
    (click)="loadJoke()"
    class="px-6 py-3 bg-[#8b6b32] text-[#f5e6c8] border-2 border-[#c4a46d] rounded-lg 
           hover:bg-[#a2814b] transition shadow-md hover:shadow-lg">
    Obtenir une nouvelle blague
  </button>

</div>
