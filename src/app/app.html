<div class="min-h-screen bg-[#2e2417] text-[#f5e6c8]">

    <!-- HEADER - style parchemin -->
    <header class="bg-[#3b2f1f] border-b-4 border-[#c4a46d] shadow-[0_0_20px_rgba(196,164,109,0.4)]">
        <div class="max-w-5xl mx-auto px-6 py-6 flex items-center justify-between">

            <h1 class="text-4xl font-bold  text-[#d8c39a] drop-shadow-md">
                ✦ La Terre du Milieu ✦
            </h1>

            <nav class="flex gap-8 text-lg">
                <a routerLink="/" class="hover:text-[#e8d4a8] hover:underline underline-offset-4 transition">
                    Accueil
                </a>
                <a routerLink="/login" class="hover:text-[#e8d4a8] hover:underline underline-offset-4 transition">
                    Login
                </a>
                <a routerLink="/user" *ngIf="auth.checkAuthentication()"
                    class="hover:text-[#e8d4a8] hover:underline underline-offset-4 transition">
                    Profile
                </a>
                <a routerLink="/randomjoke" class="hover:text-[#e8d4a8] hover:underline underline-offset-4 transition">
                    Joke
                </a>
                <a routerLink="/memory" class="hover:text-[#e8d4a8] hover:underline underline-offset-4 transition">
                    Memory
                </a>
                  <a routerLink="guess" class="hover:text-[#e8d4a8] hover:underline underline-offset-4 transition">
                    Guess
                </a>
            </nav>

        </div>
    </header>

    <!-- CONTENT - parchemin -->
    <main class="max-w-5xl mx-auto mt-10 px-6">
        <div
            class="bg-[#f5e6c8]/10 border border-[#d8c39a] rounded-xl p-8 shadow-[0_0_20px_rgba(0,0,0,0.5)] backdrop-blur-sm">
            <router-outlet></router-outlet>
        </div>
    </main>

</div>
