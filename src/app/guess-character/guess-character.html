<div class="max-w-xl mx-auto mt-10 p-8 bg-[#f5e6c8]/10 border border-[#d8c39a] rounded-xl shadow-[0_0_30px_rgba(0,0,0,0.5)] backdrop-blur-sm text-center font-serif">

  <h2 class="text-3xl font-bold mb-6 text-[#e8d4a8] tracking-wider drop-shadow-md">✨ Devine le personnage LOTR ✨</h2>

  <input
    [(ngModel)]="guess"
    placeholder="Tape le nom du personnage"
    class="w-full px-4 py-3 mb-4 rounded-lg border border-[#c4a46d] bg-[#f5e6c8]/20 text-[#f5e6c8] placeholder-[#d8c39a] focus:outline-none focus:ring-2 focus:ring-[#c4a46d]"
  />

  <div class="flex gap-4 justify-center mb-6">
    <button (click)="verifier()"
      class="relative px-6 py-3 bg-[#8b6b32] text-[#f5e6c8] border-2 border-[#c4a46d] rounded-lg 
             hover:bg-[#a2814b] transition shadow-md hover:shadow-lg
             before:absolute before:content-['✦'] before:-top-2 before:-left-2
             after:absolute after:content-['✦'] after:-top-2 after:-right-2"
    >
      Vérifier
    </button>

    <button (click)="nouvellePartie()"
      class="px-6 py-3 bg-[#6b4f2f] text-[#f5e6c8] border-2 border-[#c4a46d] rounded-lg hover:bg-[#8b6b32] transition shadow-md hover:shadow-lg">
      Nouveau personnage
    </button>
  </div>

  <p
    class="mt-6 text-lg transition-all duration-500"
    [ngClass]="{'text-green-400 animate-pulse': correct, 'text-red-400 animate-shake': wrong, 'text-[#f5e6c8]': !correct && !wrong}"
  >
    {{ message }}
  </p>

  <p class="mt-2 text-sm text-[#d8c39a]">Parties jouées : {{ partiesJouees }}</p>

</div>
